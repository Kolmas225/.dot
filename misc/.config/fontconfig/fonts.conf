<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
      <family>LXGW WenKai Screen</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Inter</family>
      <family>LXGW WenKai Screen</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Maple Mono</family>
      <family>LXGW WenKai Screen</family>
    </prefer>
  </alias>
</fontconfig>
